<div class="container text-center">
    <div class="row">
        <div class="col-3 p-2">
            <a (click)="filter('')">
            <img class="w-75 mt-1" style="height: 100px; border-radius: 15px;" src="https://i.postimg.cc/tgK9x757/all-products.jpg" alt="">
            <h6>All Products</h6>
        </a>
        </div>
        <div class="col-3 p-2">
            <a (click)="filter(1)">
            <img class="w-75 mt-1" style="height: 100px; border-radius: 15px;" src="https://i.postimg.cc/wMK267zN/phones-img.png" alt="">
            <h6>Phones</h6>
        </a>
        </div>
        <div class="col-3 p-2">
            <a (click)="filter(2)">
            <img class="w-75 mt-1" style="height: 100px; border-radius: 15px;" src="https://i.postimg.cc/02hk9vKs/laptops-img.webp" alt="">
            <h6>Laptops</h6>
        </a>
        </div>
        <div class="col-3 p-2">
            <a (click)="filter(3)">
            <img class="w-75 mt-1" style="height: 100px; border-radius: 15px;" src="https://i.postimg.cc/qqX5S8Kq/airpods-img.jpg" alt="">
            <h6>Earpods</h6>
        </a>
        </div>
    </div>
</div>


<!-- Section-->
<section class="py-5 " style="background-color: black;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let i of filterproducts | filter:searchkey:'productName'" class="col mb-5 ">
                <div class="card h-100">
                    <!-- Product image-->
                    <img style="height: 200px;"  class="card-img-top" src="{{i.productImg}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.productName}}</h5>
                            <p>{{i.description}}</p>
                            <!-- Product price-->
                            {{i.price}} rs
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="product/view-product/{{i.id}}">View options</a></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
